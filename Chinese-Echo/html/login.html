<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Echo - 登录</title>
    <link rel="stylesheet" href="../css/style_index.css">
    <link rel="stylesheet" href="../css/style_login.css">
    <style>
        :root {
            --login-bg: url('https://example.com/tech-bg.jpg'); 
        }
    </style>
    <link rel="stylesheet" href="../css/style_login_modify.css">
</head>
<body>
    <!-- 页面头部 -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="../img/logo/logo.png" alt="Chinese Echo" class="logo-img">
                <div class="logo-text">
                    <span class="slogan">一带一路商务汉语教育</span>
                    <span class="subtitle">革新者 | 丝路新声 汉语新潮</span>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="course.html">课程中心</a></li>
                <li><a href="ai_learn.html">AI学习</a></li>
                <li><a href="business.html">商务对接</a></li>
                <li><a href="community.html">社区</a></li>
                <li><a href="login.html">个人中心</a></li>
            </ul>
        </nav>
    </header>

    <!-- 登录表单 -->
    <main class="login-main">
        <div class="login-container">
            <h2>登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">登录</button>
            </form>
            <!-- 新增返回按钮 -->
            <button class="return-btn">返回主页</button> 
            <p>还没有账号？<a href="#">注册</a></p>
        </div>
    </main>

    <!-- 页面尾部 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="about.html">关于我们</a>
                <a href="help.html">帮助中心</a>
                <a href="contact.html">联系我们</a>
            </div>
            <div class="social-links">
                <a href="index.html"><img src="../img/logo/logo2.png" alt="Chinese Echo"></a>
                <a href="https://www.facebook.com/"><img src="../img/logo/facebook.jpg" alt="Facebook"></a>
                <a href="https://x.com/"><img src="../img/logo/x.jpg" alt="X"></a>
                <a href="https://www.instagram.com/"><img src="../img/logo/is.jpg" alt="Instagram"></a>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2025 Chinese Echo. 版权所有</p>
        </div>
    </footer>

    <script>
        const validAccounts = [
            { username: 'admin', password: 'admin' },
            { username: 'user', password: '123456' },
            { username: 'root', password: 'root' }
        ];

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 验证账号密码
            const isMatched = validAccounts.some(acc => 
                acc.username === username && acc.password === password
            );

            if (isMatched) {
                // 验证成功，跳转个人中心
                window.location.href = 'personal_center.html';
            } else {
                // 验证失败，提示错误
                alert('账号或密码错误，请重新输入！');
                // 清空输入框
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        });

        // 新增返回按钮点击事件
        const returnBtn = document.querySelector('.return-btn');
        returnBtn.addEventListener('click', () => {
            window.location.href = 'index.html'; // 跳转至首页
        });
    </script>
</body>
</html>
