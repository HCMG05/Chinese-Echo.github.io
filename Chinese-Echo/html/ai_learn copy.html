<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Echo - AI学习</title>
    <link rel="stylesheet" href="../css/style_index.css">
    <link rel="stylesheet" href="../css/style_ai_learn.css">
</head>
<body>
    <!-- 页面头部 -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="../img/logo/logo.png" alt="Chinese Echo" class="logo-img">
                <div class="logo-text">
                    <span class="slogan">一带一路商务汉语教育</span>
                    <span class="subtitle">革新者 | 丝路新声 汉语新潮</span>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="course.html">课程中心</a></li>
                <li><a href="ai_learn.html">AI学习</a></li>
                <li><a href="business.html">商务对接</a></li>
                <li><a href="community.html">社区</a></li>
                <li><a href="login.html">个人中心</a></li>
            </ul>
        </nav>
    </header>

    <!-- AI学习主内容区域 -->
    <main class="ai-learning-main">
        <div class="ai-dialogue">
            <div class="chat-messages" id="chat-messages">
                <!-- 聊天消息将动态添加到这里 -->
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="输入你的问题">
                <button id="send-btn">发送</button>
                <button id="clear-btn">清空对话</button>
            </div>
        </div>
    </main>

    <!-- 页面尾部 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="about.html">关于我们</a>
                <a href="help.html">帮助中心</a>
                <a href="contact.html">联系我们</a>
            </div>
            <div class="social-links">
                <a href="index.html"><img src="../img/logo/logo2.png" alt="Chinese Echo"></a>
                <a href="https://www.facebook.com/"><img src="../img/logo/facebook.jpg" alt="Facebook"></a>
                <a href="https://x.com/"><img src="../img/logo/x.jpg" alt="X"></a>
                <a href="https://www.instagram.com/"><img src="../img/logo/is.jpg" alt="Instagram"></a>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2025 Chinese Echo. 版权所有</p>
        </div>
    </footer>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');

        sendBtn.addEventListener('click', () => {
            const message = userInput.value;
            if (message) {
                addMessage('user', message);
                userInput.value = '';
                // 模拟AI回复
                setTimeout(() => {
                    addMessage('ai', '这是AI的回复示例。');
                }, 1000);
            }
        });

        // 监听回车键事件
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const message = userInput.value;
                if (message) {
                    addMessage('user', message);
                    userInput.value = '';
                    // 模拟AI回复
                    setTimeout(() => {
                        addMessage('ai', '这是AI的回复示例。');
                    }, 1000);
                }
            }
        });

        // 清空对话按钮事件
        clearBtn.addEventListener('click', () => {
            chatMessages.innerHTML = '';
        });

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', sender);
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
