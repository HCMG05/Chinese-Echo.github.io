    <script>
        const usedColors = new Set();
        
        function generateRandomLightColor() {
            let red, green, blue;
            let color;
            
            do {
                red = Math.floor(Math.random() * 16) + 240; // 240-255
                green = Math.floor(Math.random() * 21) + 220; // 220-240
                blue = Math.floor(Math.random() * 21) + 200; // 200-220
                
                // 格式化为CSS颜色字符串
                color = `rgb(${red}, ${green}, ${blue})`;
            } while (usedColors.has(color)); // 如果颜色已存在，重新生成
            
            // 将新颜色添加到已使用的颜色集合中
            usedColors.add(color);
            
            return color;
        }
        
        // 应用随机背景色到所有具有.centered-td类的单元格
        document.addEventListener('DOMContentLoaded', function() {
            const tds = document.querySelectorAll('.co');
            tds.forEach(td => {
                td.style.backgroundColor = generateRandomLightColor();
            });
        });
        </script>
